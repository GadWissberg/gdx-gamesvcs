ext {
    GROUPID = 'de.golfgl.gdxgamesvcs'
    VERSION = '1.1.0'

}

buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
        google()
    }
    dependencies {
        classpath 'org.wisepersist:gwt-gradle-plugin:1.0.6'
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.5'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    ext {
        minSdk = 15
        targetSdk = 27
        compileSdk = 27
        buildTools = '28.0.3'

        appName = 'gdx-gamesvcs'
        gdxVersion = '1.9.8'
        roboVMVersion = '2.3.5'
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://maven.google.com" }
        maven { url 'https://developer.huawei.com/repo/' }
    }

    group = GROUPID
    version = VERSION
}

project(":android-gpgs") {
    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-android-gpgs"
        }
    }

    dependencies {
        if (!project.hasProperty('gms_library_version')) {
            ext.gms_library_version = '16.0.0'
        }

        compile "com.google.android.gms:play-services-games:${gms_library_version}"
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"

        compile project(':core')
    }
}


project(":core") {
    apply plugin: 'java'

    apply from: '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }

    eclipse {
        project {
            name = appName + "-core"
        }
    }

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}




